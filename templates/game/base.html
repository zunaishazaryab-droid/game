<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Forget to Win - Memory Game{% endblock %}</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Tailwind Configuration -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        cyber: {
                            dark: '#0a0e27',
                            darker: '#050816',
                            purple: '#8b5cf6',
                            pink: '#ec4899',
                            blue: '#3b82f6',
                            cyan: '#06b6d4',
                        }
                    },
                    boxShadow: {
                        'neon-purple': '0 0 20px rgba(139, 92, 246, 0.5)',
                        'neon-pink': '0 0 20px rgba(236, 72, 153, 0.5)',
                        'neon-cyan': '0 0 20px rgba(6, 182, 212, 0.5)',
                    }
                }
            }
        }
    </script>
    
    <!-- Custom Styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #050816 100%);
            min-height: 100vh;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Orbitron', sans-serif;
        }
        
        .neon-text {
            text-shadow: 0 0 10px currentColor, 0 0 20px currentColor, 0 0 30px currentColor;
        }
        
        .cyber-border {
            border: 2px solid;
            border-image: linear-gradient(45deg, #8b5cf6, #ec4899, #06b6d4) 1;
        }
        
        .glow-purple {
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.6), 0 0 40px rgba(139, 92, 246, 0.3);
        }
        
        .glow-pink {
            box-shadow: 0 0 20px rgba(236, 72, 153, 0.6), 0 0 40px rgba(236, 72, 153, 0.3);
        }
        
        .glow-cyan {
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.6), 0 0 40px rgba(6, 182, 212, 0.3);
        }
        
        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }
        
        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(139, 92, 246, 0.6);
            }
            50% {
                box-shadow: 0 0 40px rgba(139, 92, 246, 0.9), 0 0 60px rgba(139, 92, 246, 0.6);
            }
        }
        
        .grid-bg {
            background-image: 
                linear-gradient(rgba(139, 92, 246, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(139, 92, 246, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body class="text-gray-100 grid-bg">
    <!-- Header -->
    <header class="py-6 border-b border-purple-500/30">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl md:text-5xl font-bold text-center neon-text text-transparent bg-clip-text bg-gradient-to-r from-purple-400 via-pink-400 to-cyan-400">
                ðŸ§  FORGET TO WIN
            </h1>
            <p class="text-center text-gray-400 mt-2 text-lg">Master the Art of Selective Memory</p>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="py-6 mt-12 border-t border-purple-500/30">
        <div class="container mx-auto px-4 text-center text-gray-500">
            <p>&copy; 2026 Forget to Win | Built with Django & Tailwind CSS</p>
        </div>
    </footer>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
